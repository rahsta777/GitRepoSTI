<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Datepicker - JQuery</title>

	<link rel="stylesheet" href="css/jquery.ui.all.css">
	<script src="js/jquery-1.4.4.js"></script>
	<script src="js/jquery.ui.core.js"></script>
	<script src="js/jquery.ui.widget.js"></script>
	<script src="js/jquery.ui.datepicker.js"></script>

	<link rel="stylesheet" href="css/demos.css">
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
			changeMonth: true,
			changeYear: true
		});
	});
    <script>
	$(function() {
		$( "#datepicker1" ).datepicker({
			changeMonth: true,
			changeYear: true
		});
	});
	</script>
</head>
<body>

<div class="demo">
<h1>Datepicker Seleccionando el Mes y el Anio!</h1>
<p><h2>Fecha de Nacimiento</h2> <input type="text" id="datepicker"></p>
<p><h2>Fecha de Nacimiento</h2> <input type="text" id="datepicker1"></p>

</div>

</body>
</html>
